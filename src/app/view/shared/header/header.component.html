        <div class="ui-g-2 ui-md-2">

                <img src="./assets/img/logo-escola.jpg" class="header-img">

        <div class="ui-g-2 ui-md-2">

            </div>
            <br>

            <hr>
            <ul>
                <h4 class="texto-menu" [routerLink]="['/home/escola']" (click)="menu = false"><i

                <h4 class="texto-menu" [routerLink]="['/home/turma']" (click)="menu = false"><i
                        class="pi pi-users icones"></i> Turmas </h4>

                <h4 class="texto-menu" [routerLink]="['/home/card']" (click)="menu = false"><i

                <hr>

                        class="pi pi-sign-out icones"></i> Sair </h4>
            </ul>
            <hr>

            <br>
            <div class="menu-logo2">
                <img src="./assets/img/linkedIn.jpg" class="menu-img2">
                <h3 class="texto" style="color:#176d6d">Perfil Desenvolvedor</h3>
